<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Travel | Sign in</title>
</head>
<body>
    <header class="container-fluid px-0 shadow shadow-lg border-bottom border-primary">
        <nav class="navbar navbar-expand-md nabvar-dark bg-secondary">
            <a href="index.html" class="navbar-brand mr-3">
                <img src="img/navbar_logo.png" alt="logo"/>
                <span class="navbar-text font-logo text-primary font-weight-bold">
                    Travel
                </span>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav text-uppercase w-100">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-primary hover-action">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="hotels.html" class="nav-link text-primary hover-action">
                            Hotels
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="tours.html" class="nav-link text-primary hover-action">
                            Tours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="last-minute.html" class="nav-link text-primary hover-action">
                            Last minute
                        </a>
                    </li>
                    <li class="nav-item ml-0 ml-md-auto">
                        <a href="contact.html" class="nav-link text-primary hover-action">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="user.html" class="nav-link text-primary hover-action">
                            Sign in
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="user-s1 container-fluid bg-light-green p-0 d-flex align-items-center">
            <div class="row mx-0 w-100">
                <div class="col-8 col-md-5 minh-25vh card border-primary mx-auto p-0">   
                    <div class="card-header bg-primary text-white font-weight-bold">
                        Login
                    </div>
                    <div class="card-body">
                        <form>
                            <label class="pl-2">User name</label>
                            <input type="text" 
                                class="form-control input-bottom-border mb-3"
                                maxlength="100"
                                name="fusername"
                                placeholder="User name...">                              
                            <label class="pl-2">Password</label>
                            <input type="password" 
                                class="form-control input-bottom-border mb-3"
                                maxlength="100"
                                name="fusername"
                                placeholder="Password">                              
                            <div class="col-12 text-right py-3">
                                <input type="reset" class="btn btn-outline-primary" value="Clear">
                                <input type="submit" class="btn btn-outline-primary" value="Accept">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-secondary font-weight-bold text-center text-primary p-3 border-top border-primary">
        <small class="my-0">
            Copyright &copy; 2020 Tomasz Pankowski. All rights reserved.
            <a class="text-primary" href="privacy.html">Privacy policy</a>
        </small>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
